<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
{% load staticfiles %}
<nav class="navbar  navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://127.0.0.1:8000/client/">Brand</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="http://127.0.0.1:8000/client/">Home</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/client/play">Game <span
                        class="sr-only">(current)</span></a></li>
                <li ><a href="http://127.0.0.1:8000/client/registration">Authorization</a></li>
            </ul>
            <p class="navbar-text navbar-right">Signed in as <span class="user">Player</span></p>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="page-header">
    <div class="container">
        <h1>
            Higher or lower game
        </h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 text-center">
            <div class="object"><H3 id="obj1-name">OBJECT</H3></div>
            <div class="value"><span id="obj1-value">VALUE</span></div>
        </div>
        <div class="col-lg-6 text-center">
            <div class="object"><H3 id="obj2-name">OBJECT</H3></div>
            <div class="value hidden">
                <spanid
                ="obj2-value">VALUE</span></div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" id="buttonHigher" class="btn btn-default glyphicon glyphicon-menu-up"
                        onclick="var compBotton = true;"></button>
                <button type="button" id="buttonLover" class="btn btn-default glyphicon glyphicon-menu-down"
                        onclick="var compBotton = false;"></button>
            </div>
        </div>
    </div>
</div>

<script src="{% static "/js/jquery-3.1.1.js" %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

        crossorigin="anonymous"></script>
<script src="{% static "/js/common.js" %}"></script>
